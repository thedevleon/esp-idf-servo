[package]
name = "esp-idf-servo"
version = "0.2.4"
edition = "2021"
license = "MIT"
description = "A wrapper of esp-idf-sys bindings for Servo PWM control"
repository = "https://github.com/ilikepi63/esp-idf-servo"
readme = "README.md"
keywords = ["esp", "esp-idf", "servo", "pwm"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
esp-idf-sys = { version = "0.33.7", default-features = false, features = ["native"] }